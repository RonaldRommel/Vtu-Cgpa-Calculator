<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup_page">
             <h3 class="signup_header">SIGNUP <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></h3><br><br>
            <form action="">
                <div col-10>
                <label for="user" class="col-md-1 col-sm-5" >Username:</label>
                <input type="text" id="user" class="col-md-3 col-sm-5" placeholder=" Enter your username"><br><br>
                </div>
                <div col-10>
                <label for="email" class="col-md-1 col-sm-5">Email:</label>
                <input type="email" id="email" class="col-md-3 col-sm-5"  placeholder=" Enter your email"><br><br>
                </div>
                <div col-10>
                <label for="passwd" class="col-md-1">Password:</label>
                <input type="password" id="passwd" class="col-md-3 col-sm-5"  placeholder=" Enter your password">
                </div><br><br>
                <div col-10>
                <input type="submit" class="col-md-2 col-sm-5 btn btn-sm  btn-outline-primary">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
